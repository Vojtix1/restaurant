<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Basket</title>
</head>
<body>
    <h1>Hi, here you can find the food you ordered.</h1>
    <ul>
        <li th:each="item : ${basket.items}">
            <span th:text="${item.name}">Item Name</span>
            <span th:text="${item.price}">Item Price</span>
        </li>
        <li>
            <button class="button" onclick="window.location.href='/' ">Click me to choose the food you want</button>
        </li>
    </ul>
</body>
</html>
